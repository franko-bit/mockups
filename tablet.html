<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Responsive Tablets with Like Buttons</title>
  <style>
    body {
      align-items: center;
      min-height: 100vh;
      margin: 0;
      /* background: linear-gradient(135deg, #e3e3e3, #cfcfcf); */
      font-family: Arial, sans-serif;
      color: #000;
    }

    .rectangle-parent {
        	position: absolute;
        	top: 681px;
        	left: 50%;
        	transform: translateX(-50%);
        	width: 200px;
        	height: 41px;
        	background-color: #f6f6eb;
        	border-radius: 7px;
    	}

    	.group-child {
        	width: 100%;
        	height: 100%;
    	}

    	.edit-parent {
        	position: absolute;
        	top: calc(50% - 12.5px);
        	left: calc(50% - 70.5px);
        	display: flex;
        	flex-direction: row;
        	align-items: center;
        	gap: 0px; /* Adjusted spacing */
    	}

    	.edit {
        	display: flex;
        	flex-direction: row;
        	align-items: center;
        	padding: 5px 10px;
        	gap: 5px;
            opacity: 0; /* Hidden initially */
        	transform: scale(0.8); /* Slightly scaled down */
        	animation: fadeIn 0.5s forwards;
    	}

    	.edit-icon {
        	font-size: 13px; /* Icon size */
    	}

    	.like-icon {
        	font-size: 18px; /* Larger icon size */
        	color: #ff0000; /* Red color for the like icon */
    	}
      

    	.label {
        	font-size: 14px; /* Label text size */
        	color: #000;
    	}
        @keyframes fadeIn {
        	0% {
            	opacity: 0;
            	transform: scale(0.8);
        	}
        	100% {
            	opacity: 1;
            	transform: scale(1);
        	}
        }
        /* Lightbulb Container */
        .thumbs-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none; /* Prevent text selection */
        }

        /* Icon Circle Background */
        .icon-circle {
            width: 60px;
            height: 60px;
            background-color: #222; /* Dark circle */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            transition: box-shadow 0.5s ease; /* Smooth glow transition */
        }

        /* Default Lightbulb Icon */
        .icon-circle i {
            color: #fff; /* Default white icon color */
            font-size: 28px;
            transition: color 0.5s ease; /* Smooth color transition */
        }

        /* When the lightbulb is ON */
        .icon-circle.on i {
            color: #ffeb3b; /* Yellow lightbulb color */
            animation: glow 1s infinite alternate; /* Glow animation */
        }

        .icon-circle.on {
            box-shadow: 0 0 10px 0px #ffeb3b; /* Yellow glowing shadow */
        }

        /* Counter Text */
        .count {
            font-size: 15px;
            font-weight: bold;
            color: #000;
        }

        /* Glow Animation */
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #ffeb3b, 0 0 10px #ffeb3b;
            }
            100% {
                text-shadow: 0 0 10px #ffeb3b, 0 0 20px #ffeb3b;
            }
        }
    .tablet-container {
      display: flex;
      gap: 50px;
      margin: 6rem auto;
      flex-wrap: wrap;
      justify-content: center; /* Center tablets */
    }

    .tablet {
      position: relative;
      width: 100%;
      max-width: 550px;
      aspect-ratio: 3 / 2;
      background: url('1.png') no-repeat center/cover;
      border-radius: clamp(20px, 5%, 30px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      border: 8px solid #333;
    }

    .screen {
      position: absolute;
      top: 20px;
      left: 20px;
      width: calc(100% - 40px);
      height: calc(100% - 40px);
      border-radius: clamp(10px, 4%, 20px);
      overflow: hidden;
      cursor: pointer;
    }

    .camera {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 5%;
      max-width: 50px;
      aspect-ratio: 5 / 1;
      background: #444;
      border-radius: 5px;
    }

    

    .thumbs-container {
      position: absolute;
      bottom: -62px;
      left: 50%;
      transform: translateX(-50%);
      display: block;
      
      align-items: center;
      text-align: center;
    }

    .icon-circle {
      width: clamp(40px, 5vw, 30px);
      height: clamp(40px, 5vw, 30px);
      background-color: #222;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 10px;
      margin-bottom: 10px;
      transition: box-shadow 0.5s ease;
    }

    .icon-circle i {
      color: #fff;
      font-size: 18px;
      transition: color 0.5s ease;
    }

    .icon-circle.on i {
      color: #ffeb3b;
      animation: glow 1s infinite alternate;
    }

    .icon-circle.on {
      box-shadow: 0 0 10px 0px #ffeb3b;
    }

    .count {
      font-size: clamp(0.9rem, 1.6vw, 0.8rem);
      font-weight: bold;
      color: #000;
    }

    @media (max-width: 768px) {
      .tablet-container {
        flex-direction: column;
        gap: 60px;
        margin: 3rem 2rem;
      }
      .icon-circle i {
      color: #fff;
      font-size: 16px;
      transition: color 0.5s ease;
    }
      .thumbs-container {
        bottom: -50px;
      }
    }
    .close {
        	display: flex;
        	flex-direction: row;
        	align-items: center;
        	padding-top: 20px;
          padding-left: 20px;
        	gap: 5px;
            opacity: 0; /* Hidden initially */
        	transform: scale(0.8); /* Slightly scaled down */
        	animation: fadeIn 0.5s forwards;
    	}




      .dropdown-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .fab {
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: float 2s ease-in-out infinite; /* Floating animation */
        }

        .fab:active {
            transform: scale(0.95);
        }

        .fab:focus {
            outline: none;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px); /* Moves the FAB up */
            }
            100% {
                transform: translateY(0); /* Returns the FAB to its original position */
            }
        }

        .dropdown-menu {
            position: absolute;
            bottom: 70px; /* Offset to appear above the FAB */
            right: 0;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px;
            display: none;
            flex-direction: column;
            padding: 8px 0;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            
        }

        .dropdown-menu.show {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 10px 16px;
            color: #333;
            font-size: 14px;
            gap: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .menu-item:hover {
            background-color: #f5f5f5;
            transform: scale(1.05); /* Slightly enlarges the menu item on hover */
        }

        .menu-item-icon {
            font-size: 16px;
            color: #888;
        }

        .divider {
            height: 1px;
            background-color: #f5f5f5;
            margin: 4px 0;
        }

        /* Fluid typography for responsiveness */
        @media (max-width: 600px) {
            .fab {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .dropdown-menu {
                width: 180px;
            }

            .menu-item {
                font-size: 12px;
            }
        }


        .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .alert-box {
      background: #222;
      color: #f5f5f5;
      width: 320px;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }

    .alert-box h4 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .alert-box p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #bbbbbb;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .button-group button {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button-cancel {
      background: #444;
      color: #fff;
    }

    .button-cancel:hover {
      background: #666;
    }

    .button-delete {
      background: #007aff;
      color: #fff;
    }

    .button-delete:hover {
      background: #005bb5;
    }

  </style>
  <script>
    // Toggle lightbulb state
    function toggleLight(button) {
      const lightbulb = button.querySelector('.icon-circle');
      const count = button.querySelector('.count');
      lightbulb.classList.toggle('on');

      // Update the count based on the toggle state
      let currentCount = parseInt(count.textContent.replace('K', ''), 10);
      count.textContent = lightbulb.classList.contains('on')
        ? `${currentCount + 1}`
        : `${currentCount - 1}`;
    }
   
  </script>
</head>
<body>
  <div class="close">
            <i class="fas fa-close close-icon"></i>
            <div class="label">close</div>
      </div>
  <div class="tablet-container">
    <!-- First Tablet -->
    <div class="tablet">
      <div class="screen" onclick="onScreenClick()"></div>
      <div class="camera"></div>
      
      <div class="thumbs-container" onclick="toggleLight(this)">
        
		<div class="icon-circle">
          <i class="fas fa-lightbulb"></i>
        </div>
        <div class="count">123</div>
      </div>
    </div>

    <!-- Second Tablet -->
    <div class="tablet">
      <div class="screen" onclick="onScreenClick()"></div>
      <div class="camera"></div>
      
      <div class="thumbs-container" onclick="toggleLight(this)">
        
		<div class="icon-circle">
          <i class="fas fa-lightbulb"></i>
        </div>
        <div class="count">3</div>
      </div>
    </div>
  </div>

<div class="dropdown-container">
  <button id="fab" class="fab">
      <span class="fab-icon">+</span>
  </button>
 
  <div id="dropdownMenu" class="dropdown-menu">
    
      <div class="menu-item">
        <i class="fas fa-edit edit-icon"></i>
          Edit
      </div>      
           
      <div class="menu-item" onclick="showPrompt()">
        <i class="fas fa-trash edit-icon"></i>
          Delete
      </div>
      <div class="menu-item">
        <i class="fas fa-copy edit-icon"></i>
          copy link
      </div>
  </div>
</div>
<div class="overlay" id="overlay">
  <div class="alert-box">
    <h4>Are you sure you want to permanently delete this post?</h4>
    <p>This action cannot be undone.</p>
    <div class="button-group">
      <button class="button-cancel" onclick="cancelAction()">Cancel</button>
      <button class="button-delete" onclick="emptyBin()">Delete</button>
    </div>
  </div>
</div>
<script>
    function showPrompt() {
      document.getElementById('overlay').style.display = 'flex';
    }

    


  const fab = document.getElementById('fab');
  const dropdownMenu = document.getElementById('dropdownMenu');
  const fabIcon = fab.querySelector('.fab-icon');


  fab.addEventListener('click', () => {
      dropdownMenu.classList.toggle('show');
      if (dropdownMenu.classList.contains('show')) {
            fabIcon.textContent = '×';
        } else {
            fabIcon.textContent = '+';
        }
  });

  
</script>
</body>
</html>
